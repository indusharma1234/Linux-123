---
 
 - name: cssfile
   hosts: all
   become: true
   tasks:
     - name: folder data
       file:
         dest: /data
         state: directory

     - name: copy website
       copy: 
         src: /var/lib/jenkins/workspace/ansible/indu/
         dest: /data/

     - name: copy content
       copy:
         src: /var/lib/jenkins/workspace/modware/ 
         dest: /data/
         
     - name: docker image new
       docker_image:
         name: net2
         source: build
         build: 
           path: /data/
           pull: false  

     - name: docker container proj new 
       docker_container:      
         name: cs5
         image: net2
         detach: true
         state: started
         tty: true
         exposed_ports:
           - "80" 
         ports:
           - "80:80"
         
        


